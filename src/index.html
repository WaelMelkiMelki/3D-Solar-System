<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MediaPipe Hands and Camera Utils -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gui-container"></div>
    <div><script type="module" src="main.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <p id="planetDetails"></p>
        </div>
    
    </div>
    <video id="gesture-video" style="display:none;" playsinline></video>
    <div id="virtualPointer" style="position:fixed; width:20px; height:20px; background:#fff; border-radius:50%; pointer-events:none; z-index:9999;"></div>


</body>
</html>
